<div class="container alper">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let product of products" class="col mb-5">
                <div class="card h-1000">
                    <!-- Product image-->
                    <a routerLink="/products/{{product.id}}">
                        <img class="card-img-top" src="{{product.imageUrl}}" />
                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a routerLink="/products/{{product.id}}">
                                <h5 class="fw-bolder">{{product.name}}</h5>
                                <div *ngIf="product.name.length < 20">
                                    <br>
                                </div>
                            </a>
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            <!-- Product price-->
                            {{ product.unitPrice | currency:'USD'}}

                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                        <div class="text-center" (click)="addToCart(product)"><a
                                class="btn btn-outline-dark mt-auto">Add to
                                cart</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 text-center" role="alert">
            No products found
        </div>
    </div>
</div>
<div *ngIf="products?.length != 0">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="mt-2 px-alper">
            <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="totalElements" [maxSize]="5"
                [boundaryLinks]="true" (pageChange)="listProducts() ">
            </ngb-pagination>
        </div>
    </div>


    <div class="row gx-4 mb-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col-md-3 mt-2 px-5" style="text-align: center;">
            <span class="mr-2">Page Size </span>
            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                <option selected="true">10</option>
                <option>20</option>
                <option>50</option>
            </select>
        </div>
    </div>
</div>
