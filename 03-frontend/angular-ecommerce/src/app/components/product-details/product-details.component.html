<div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
        <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.imageUrl}}" alt="..." /></div>
        <div class="col-md-6">
            <div class="small mb-1">{{product.sku}}</div>
            <h1 class="display-5 fw-bolder">{{product.name}}</h1>
            <div class="fs-5 mb-5">
                <span>{{product.unitPrice | currency: 'USD'}}</span>
            </div>
            <p class="lead">{{product.description}}</p>
            <div class="d-flex">
                <!--<input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                <button (click)="addToCart()" class="btn btn-outline-dark flex-shrink-0" type="button">
                    <i class="bi-cart-fill me-1"></i>
                    Add to cart
                </button>

                <div *ngIf="added" class="mt-2 ms-3">
                    <i class="fa-solid fa-check fa-beat-fade fa-lg"></i>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Related products</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let relatedProduct of relatedProducts" class="col mb-5">
                <div class="card h-100">
                <!-- Product image-->
                <a routerLink="/products/{{relatedProduct.id}}">
                    <img class="card-img-top" src="{{relatedProduct.imageUrl}}" />
                </a>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <a routerLink="/products/{{relatedProduct.id}}">
                            <h5 class="fw-bolder">{{relatedProduct.name}}</h5>
                            <div *ngIf="relatedProduct.name.length < 20">
                                <br>
                            </div>
                        </a>
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                        </div>
                        <!-- Product price-->
                        {{ relatedProduct.unitPrice | currency:'USD'}}

                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">

                    <div class="text-center" (click)="addRelatedProductToCart(relatedProduct)"><a class="btn btn-outline-dark mt-auto">Add to
                            cart</a></div>
                </div>
            </div>

            </div>
        </div>
    </div>
</section>
