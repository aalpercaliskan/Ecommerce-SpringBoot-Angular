<div class="container px-4 px-lg-5 mt-5">



            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="10%">Date</th>
                    </tr>

                    <tr *ngFor="let orderHistory of orderHistoryList">
                        <td>
                            {{ orderHistory.orderTrackingNumber}}
                        </td>
                        <td>
                            {{ orderHistory.totalPrice | currency: 'USD'}}
                        </td>
                        <td>
                            {{ orderHistory.totalQuantity}}
                        </td>
                        <td>
                            {{ orderHistory.dateCreated | date: 'medium'}}
                        </td>
                    </tr>

                </table>
            </div>

            <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12 text-center" role="alert">
                No orders found
            </div>
            


        </div>
